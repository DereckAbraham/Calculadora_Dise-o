<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/config.css">
</head>
<body>
        <div class="buttons">
            <section class="botonesAzules">
                <button>MC</button>
                <button>M+</button>
                <button>M-</button>
                <button>MR</button>
                <button>C</button>
                <button>&divide;</button>
                <button>&times;</button>
                <button><span class="backspace">&larr;</span></button>
            </section>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&minus;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&plus;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>
            <button>%</button>
            <button>0</button>
            <button>.</button>
        </div>
</body>
